{% extends 'base.html' %}
{% block title %}
Update User Details - EasySign
{% endblock title %}
{% block content %}

<div class="container-form">
    <div class="row justify-content-center " style="
    position: absolute;
    top: 2em;
    width: 50vw;">
        <div class=" col-md-6">
            <h1 class="text-center" style="color: #4D90FF; font-size:3em">Update Your Details</h1>
            <form method="post" class="form-login">
                {% csrf_token %}
                {% csrf_token %}
                <label for="username">Username</label>{{form.username}}
                <label for="first_name">First Name</label>{{form.first_name}}
                <label for="last_name">Last Name</label>{{form.last_name}}
                <label for="email">Email</label>{{form.email}}
                <label for="user_api_key">Your API Key</label>{{form.user_api_key}}

                <button type="submit" class="btn btn-primary">Make Changes</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
